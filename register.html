<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar Login</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blob"></div>
    <div class="wrapper">
      <form action="">
        <h2 class="login-text">Реєстрація</h2>
        <div class="input-box">
          <span>
            <svg class="icon mail-icon">
              <use xlink:href="images/icons.svg#mail"></use>
            </svg>
          </span>
          <input class="input" type="email" required oninput="checkInput()" />
          <label class="label mail-text">Електронна адреса</label>
        </div>
        <div class="input-box">
          <span>
            <svg class="icon mail-icon">
              <use xlink:href="images/icons.svg#password"></use>
            </svg>
          </span>
          <input class="input" type="password" required />
          <label class="label">Пароль</label>
        </div>
        <div class="input-box">
          <span>
            <svg class="icon mail-icon">
              <use xlink:href="images/icons.svg#password"></use>
            </svg>
          </span>
          <input class="input" type="password" required />
          <label class="label">Повторіть пароль</label>
        </div>
        <div class="remember-forgot">
          <label class="checkbox-text" for=""
            ><input class="checkbox" type="checkbox" /> Запам'ятати мене</label
          >
          <a class="link forgot-link" href="#">Забули пароль?</a>
        </div>
        <button class="login-button" type="submit">Зареєструватися</button>
        <div class="register-link">
          <p>Є акаунт? <a class="register" href="login.html">Увійти</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
