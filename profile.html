<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar Login</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__group">
          <div class="logo">
            <a href="#" class="logo-link">
              <img class="logo-img" src="images/logo.png" alt="Лого" />
              <span class="logo-text">calendar</span>
            </a>
          </div>
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">календар</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">про нас</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">контакти</a>
            </li>
          </ul>
          <ul class="header__user">
            <li class="header__username">
              <span class="username">Name</span>
              <div class="profile_user">
                <svg class="icon">
                  <use xlink:href="images/icons.svg#user"></use>
                </svg>
                <ul class="profile-menu">
                  <li class="profile-item">
                    <a href="#" class="profile-link">Редагувати дані</a>
                  </li>
                  <li class="profile-item">
                    <a href="#" class="profile-link">Вихід</a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="blob"></div>
      <div class="wrapper">
        <form action="">
          <div class="profile-img">
            <img class="img" src="images/1.jpg" alt="Фото профілю" />
            <span class="profile__fullname">Burt Mackin</span>
          </div>
          <ul class="information">
            <li class="information-list">
              <span class="span id">ID: 12345</span>
            </li>
            <li class="information-list">
              <span class="span">EMAIL:</span>
              <a class="text" href="mailto:info@devstudio.com">
                info@devstudio.com</a
              >
            </li>
          </ul>
        </form>
      </div>
    </main>
  </body>
</html>
